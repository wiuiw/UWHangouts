<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UW Hangouts</title>
    <style>
            body {
            color: #464646;
            font-family: Tahoma, Geneva, sans-serif;
            }
            #submitForms {
			width: 300px;
            padding: 5px;
		    }
            input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #686868;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		    }
            #goRoom {
			width: 100%;
			padding: 15px;
			background-color: #686868;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		    }
			video{
				margin-left: 50vw;
  				transform: translate(-50%);
  				border: 10px outset #ddd;
			}
    </style>
</head>
<body>

    <h1>UW Hangouts</h1>

    <!-- div for errors that may pop up -->
    <div id="errors">
        <h2 id="error"></h2>
    </div>

    <div id="forms">
        <!-- Allows the user to choose what room to join -->
        <div id="selectRoom">
            <h2>Create or select a chatroom to join</h2>
            <label for="roomName">Type the room name:</label>
            <input id="roomName" type="text">
            <div id="submitForms">
                <button id="goRoom">Enter Chatroom</button>
            </div>
            <div id="submitForms">
                <form action="logout" method="POST">
                    <input type="submit"value ="Logout">
                </form>
            </div>
        </div>
    </div>

    <div id="greeting" style="display: none">

    </div>

	<div id="vcRoom" style="display: none">
		<h3>Local Camera</h3>
		<video id="localVideo" autoplay muted playsinline></video>
		<h3>Remote Camera</h3>
		<video id="remoteVideo" autoplay playsinline></video>
		<div id="submitForms">
			<form action="logout" method="POST">
				<input type="submit"value ="Logout">
			</form>
		</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
